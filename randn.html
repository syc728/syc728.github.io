<html>
  <head>
  <title>Random Number Generator</title>
  <script>
    function generate_num() {
      document.getElementById("num").innerHTML = "";
      iters = 2;
      for(var i = 0; i < iters; i++) {
        document.getElementById("num").innerHTML += Math.floor(Math.random() * (7 - 1) + 1).toString();
      }
    }
  </script>
  </head>
  <body style="text-align: center">
    <h2>Random Number Generator</h2>
    <button onclick="generate_num()"> Click </button>
    <br/>
    <br/>
    <div id="num" class="number" style="font-size: 24px">---</div>
  </body>
</html>
